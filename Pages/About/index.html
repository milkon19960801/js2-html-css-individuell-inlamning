<!DOCTYPE html>
<html lang="se">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>About US</title>
  </head>
  <body>
    <nav>
      <a href="../index/index.html" target="_blank">Hem</a>
      <a href="../events/events.html" target="_blank">Alla Events</a>
      <a href="#main-container" target="_blank">Skapa Event</a>
      <a href="../About/index.html" target="_blank">Om Oss</a>
    </nav>
    <div id="main-container">
      <div id="company-info">
        <h1>Om Oss</h1>
        <p>Sveriges största inom Event</p>
        <h2>Vårt Mål</h2>
        <p>Att vara störst i Världen</p>
      </div>

      <div id="vd-info">
        <div id="vd-img">
          <img
            src="https://images.unsplash.com/photo-1562788869-4ed32648eb72?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8bWFuYWdlciVDMiVBOHxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=600&q=60"
            alt="John Doe"
          />
        </div>
        <div id="vd-contact">
          <h2>John Doe</h2>
          <p>Vår VD har varit i branschen över 20 år</p>
          <ul>
            <li>
              <a href="tel:+46723 567 789">Telefonnummer: 0723 567 789</a>
            </li>
            <li><a href="mailto:john.doe@gmail.com">John.doe@gmail.com</a></li>
          </ul>
        </div>
      </div>
      <div id="img-container">
        <img
          src="https://media.istockphoto.com/photos/confidence-and-success-picture-id1302147863?b=1&k=20&m=1302147863&s=170667a&w=0&h=v0d9_Lz_uSM0TRikY5l1oAIvrck_hVv3bh64J6C53ms="
          alt="vårt team"
        />
      </div>

      <form id="contact-form">
        <div class="input-wrapper">
          <label for="name">Namn</label>
          <input type="text" name="name" placeholder=" Example: Jane Doe" />
        </div>
        <div class="input-wrapper">
          <label for="mail">E-mail</label>
          <input
            type="mail"
            name="mail"
            placeholder=" Example: j.doe@hotmail.com"
          />
        </div>
        <div class="input-wrapper">
          <label for="msg">Meddelande</label>
          <textarea name="msg" cols="30" rows="5"></textarea>
        </div>
        <div class="input-wrapper">
          <label for="btn"></label>
          <button
            type="submit"
            id="form-button"
            form="contact-form"
            value="Skicka"
          >
            Skicka
          </button>
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
